repos:
  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.31.0
    hooks:
      - id: yapf
        args: [--style, "{based_on_style: google, column_limit: 120}"]
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.3
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: '6.0.0'
    hooks:
    -   id: flake8